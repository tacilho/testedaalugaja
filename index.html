<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlugaJá - Manutenção e Despesas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            border-radius: 20px;
            padding-top: 80px;
        }

        .header {
            display: flex;
            padding: 10px 20px;
            justify-content: space-between;
            align-items: center;
            background-color: #052c52;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 3px;
        }

        .menu {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-grow: 1;
        }

        .menu-button {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            position: relative;
        }

        .button-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .search {
            display: flex;
            align-items: center;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .search input {
            padding: 10px;
            border: none;
            border-radius: 10px;
            width: 200px;
        }

        main {
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="https://img.icons8.com/?size=100&id=261&format=png&color=000000" alt="Ícone" class="logo-icon">
                <span>aluga já</span>
            </div>
            <nav class="menu">
                <button id="consultar-button" class="menu-button">
                    <img src="https://img.icons8.com/?size=100&id=85786&format=png&color=000000" alt="Despesas" class="button-icon">
                    Consultar cadastros
                    <div id="consultar-dropdown" class="dropdown-menu">
                        <ul>
                            <li><a href="../clientes cadastrados/index.html">Clientes</a></li>
                            <li><a href="../veiculos cadastrados/index.html">Veículos</a></li>
                            <li><a href="../entradas cadastradas/index.html">Entradas</a></li>
                            <li><a href="#">Despesas</a></li>
                        </ul>
                    </div>
                </button>                
                <a href="../manutenções/index.html">
                    <button class="menu-button">
                        <img src="https://img.icons8.com/?size=100&id=11151&format=png&color=000000" alt="Manutenção" class="button-icon">
                        Manutenção
                    </button>
                </a>
                <button id="cadastros-button" class="menu-button">
                    <img src="https://img.icons8.com/?size=100&id=t5GRNS5yIsHP&format=png&color=000000" alt="Cadastro" class="button-icon">
                    Cadastro
                    <div id="dropdown" class="dropdown-menu">
                        <ul>
                            <li><a href="../clientes/index.html">Cliente</a></li>
                            <a href="../veiculos/index.html">Veículo</a>
                            <li><a href="../entradas/index.html">Entradas</a></li>
                            <li><a href="../despesas/index.html">Despesas</a></li>
                        </ul>
                    </div>
                </button>
            </nav>
            <div class="search">
                <img src="https://img.icons8.com/?size=100&id=7695&format=png&color=000000" alt="Ícone de pesquisa" class="search-icon">
                <input type="text" placeholder="Pesquisar...">
            </div>

            <a href="../institucional/index.html" class="home-button">
                <img src="https://img.icons8.com/?size=100&id=2797&format=png&color=000000" alt="Casa" class="button-icon">
            </a>            

        </header>

        <main>
            <section class="form-section">
                <form id="clienteForm">
                    <!-- Informações pessoais -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="dataNascimento">Data de nascimento</label>
                            <input type="date" id="dataNascimento" name="dataNascimento" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" required>
                        </div>
                        <div class="form-group">
                            <label for="rg">RG</label>
                            <input type="text" id="rg" name="rg" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cnh">CNH</label>
                            <input type="text" id="cnh" name="cnh" required>
                        </div>
                        <div class="form-group">
                            <label for="tipoCnh">Tipo de CNH</label>
                            <select id="tipoCnh" name="tipoCnh" required>
                                <option value="A">A</option>
                                <option value="AB">AB</option>
                                <option value="AC">AC</option>
                                <option value="AD">AD</option>
                                <option value="AE">AE</option>
                                <option value="B">B</option>
                                <option value="BC">BC</option>
                                <option value="BD">BD</option>
                                <option value="BE">BE</option>
                                <option value="C">C</option>
                                <option value="CD">CD</option>
                                <option value="CE">CE</option>
                                <option value="D">D</option>
                                <option value="DE">DE</option>
                                <option value="E">E</option>
                                <option value="ABCDE">ABCDE</option>
                            </select>
                            
                        </div>
                    </div>
            
                    <!-- Informações de contato -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" id="telefone" name="telefone" required>
                        </div>
                        <div class="form-group">
                            <label for="celular1">Celular 1</label>
                            <input type="text" id="celular1" name="celular1" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="celular2">Celular 2</label>
                            <input type="text" id="celular2" name="celular2">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
            
                    <!-- Endereço -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep" required>
                        </div>
                        <div class="form-group">
                            <label for="rua">Rua</label>
                            <input type="text" id="rua" name="rua" required>
                        </div>
                        <div class="form-group">
                            <label for="numeroCasa">Número</label>
                            <input type="text" id="numeroCasa" name="numeroCasa" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" name="bairro" required>
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" required>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" name="estado" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="idContrato">ID do Contrato Assinado</label>
                            <input type="text" id="idContrato" name="idContrato" required>
                        </div>

                        <div class="form-group">
                            <label for="planoEscolhido">Plano Escolhido</label>
                            <select id="planoEscolhido" name="planoEscolhido" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="mensal">Mensal</option>
                                <option value="anual">Anual</option>
                                <option value="semestral">Semestral</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status" required>
                                <option value="pago">Pago</option>
                                <option value="pendente">Pendente</option>
                            </select>
                        </div>
                    </div>
            
                    <div class="upload-section">
                        <label for="foto" class="upload-label">Clique aqui para enviar uma imagem</label>
                        <input type="file" id="foto" name="foto" accept="image/*" required>
                    </div>                    
            
                    <div style="display: flex; gap: 10px;">
                        <button id="save-button" class="menu-button">Salvar</button>
                        <button id="save-and-back-button" class="menu-button" type="button">Salvar e Voltar</button>
                    </div>

                </form>
            </section>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2024 AlugaJá - Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
